{% extends "base.html" %}
{% block content %}
<h2>Вход</h2>

{% if error %}
  <p style="color:#b91c1c;">{{ error }}</p>
{% endif %}

<form method="post" action="/login" class="col" style="max-width:420px;">
  <label>Логин</label>
  <input name="login" required>

  <label>Пароль</label>
  <input name="password" type="password" required>

  <button type="submit">Войти</button>
</form>
{% endblock %}
